<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="Cuerpo">
        <div class="Contenedor">
            <img class="dark" onclick="modeDark()" src="imagenes/dark.png" alt="dark">
            <img class="luz" onclick="modeLuz()" src="imagenes/luz.png" alt="luz">
            <div class="Cabeza">
                <img src="imagenes/Logo1.png" alt="Logo">
            </div>
            <div class="pasos">
                <input type="submit" onclick="Verde()" id="verde" class="login" value="Paso 1">
                <input type="submit" onclick="Verde()" id="dos" class="login" value="Paso 2">
            </div>
        </div>

        <div class="Formularios">
            <form action="#" class="Formulario">
                <div class="Titulo">
                    <h3>Crear Cuenta Nueva</h3>
                </div>

                <div class="inputs">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Correo</label>
                </div>

                <div class="inputs">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Contrase√±a</label>
                </div>

                <div class="inputs">
                    <input type="submit" id="next" class="form-input login" value="Siguiente">
                    <p>No tienes Cuenta <a href="#" class="login">Ingresar Aqui</a></p>
                    <label id="validacion" for="text"></label>
                </div>
            </form>
        </div>

        <div class="Formularios">
            <form action="#" class="Formulario">
                <div class="Titulo">
                    <h3>Perfil de Usuario</h3>
                </div>

                <div class="inputs">
                    <input type="text" class="form-input" name="form-input" id="usuario">
                    <label class="label" for="nombre">Usuario</label>
                </div>

                <div class="inputs">
                    <input type="text" class="form-input" name="form-input" id="nombre">
                    <label class="label" for="nombre">Nombre</label>
                </div>

                <div class="inputs">
                    <input type="text" class="form-input" name="form-input" id="apellido">
                    <label class="label" for="apellido">Apellido</label>
                </div>

                <div class="inputs">
                    <input type="submit" id="next" class="form-input login" value="Registrar">
                    <p>No tienes Cuenta <a href="#" class="login">Ingresar Aqui</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/animados.js"></script>
</body>

</html>
